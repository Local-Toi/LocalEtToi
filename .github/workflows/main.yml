on:
  push:
    branches:
      - main
name: Build
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: subosito/flutter-action@v2
        with:
          java-version: '19.x'
      - run: flutter pub get
      - run: flutter build apk